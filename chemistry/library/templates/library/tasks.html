{% extends 'main/new.html' %}

{% block title %}Библиотека{% endblock %}

{% block content %}
 <div class="features">
        <br></br><br></br>
        <h1>Тут питоним блин</h1>
        {% for el in task %}
            <div class ="tasks">
                {{ el.full|safe }}
            <section class="section">
                <input type="text" class="i-1" placeholder="введите ответ">
                <button class="b-1">ответить</button>
                <span class="right-answer-container">Правильный ответ: {{ el.answer|safe }}</span>
                <a href="{% url 'library-detail' el.id %}" class="btn-answer">Посмотреть решение</a>
                <input class="right-answer" type="hidden" name="answer" value="{{ el.answer|safe }}">
                <div class="out-block out-1"></div>
            </section>
            </div>
        <br></br>
        {% endfor %}
        <br></br>
        <a href="{% url 'library_home' %}" class="btn-home">Вернуться к списку</a><br><br/>
        <br></br><br></br>
 </div>
{% endblock %}
